<!DOCTYPE html>
<meta charset="utf-8">
<style>

path {
  stroke: #fff;
  fill-rule: evenodd;
}

text {
  font-family: Arial, sans-serif;
  font-size: 12px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

// original code of this D3 visualization can be found at http://bl.ocks.org/metmajer/5480307
// by the help of stackoverflow user Lars Kotthoff, I made some changes and now the code has embedded data

var flaredata = {"name": "All","children": [{
      name: "EIS",
      children: [
        { name: "A1", size: 1 },
        { name: "A2", size: 1 }
      ]
    },
    {
      name: "BSA",
      children: [
        { name: "B1", size: 1 },
        { name: "B2", size: 1 }
      ]
    },
    {
      name: "DDIT",
      children: [
        {
          name: "Service Design",
          children: [
            { name: "EE1", size: 1 },
            { name: "EE2", size: 1 },
            { name: "EE3", size: 1 }
          ]
        },
        { name: "Development", size: 1 },
        {
          name: "C3", children: [
            { name: "CC1", size: 1 },
            { name: "CC2", size: 1 }
          ]
        },
        { name: "C4", size: 1 }
      ]
    },
    {
      name: "Growth",
      children: [
        { name: "D1", size: 1 },
        { name: "D2", size: 1 },
        { name: "D3", size: 1 }
      ]
    },
    {
      name: "Support",
      children: [
        {
          name: "E1",
          children: [
            { name: "EE1", size: 1 },
            { name: "EE2", size: 1 },
            { name: "EE3", size: 1 }
          ]
        },
        {
          name: "E2",
          size: 1
        }
      ]
    }]};

var width = 1500,
    height = 1000,
    radius = Math.min(width, height) / 2;

var x = d3.scale.linear()
    .range([0, 2 * Math.PI]);

var y = d3.scale.linear()
    .range([0, radius]);

var color = d3.scale.category20c();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .datum(flaredata)        // this line is modified according to provided solution here: https://stackoverflow.com/questions/17019572/d3-sunburst-doesnt-draw-with-inline-json
			                 // data() was replaced with datum() as suggested by Lars Kotthoff
    .append("g")
    .attr("transform", "translate(" + width / 2 + "," + (height / 2 + 10) + ")");

var partition = d3.layout.partition()
    .value(function(d) { return d.size; });

var arc = d3.svg.arc()
    .startAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x))); })
    .endAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x + d.dx))); })
    .innerRadius(function(d) { return Math.max(0, y(d.y)); })
    .outerRadius(function(d) { return Math.max(0, y(d.y + d.dy)); });

// d3.json("flare.json", function(error, root) {

  var g = svg.selectAll("g")
      .data(partition.nodes)        // removed "root" argument here
    .enter().append("g");

  var path = g.append("path")
    .attr("d", arc)
    .style("fill", function(d) { return color((d.children ? d : d.parent).name); })
    .on("click", click);

  var text = g.append("text")
    .attr("transform", function(d) { return "rotate(" + computeTextRotation(d) + ")"; })
    .attr("x", function(d) { return y(d.y); })
    .attr("dx", "6") // margin
    .attr("dy", ".35em") // vertical-align
    .text(function(d) { return d.name; });

  function click(d) {
    // fade out all text elements
    text.transition().attr("opacity", 0);

    path.transition()
      .duration(750)
      .attrTween("d", arcTween(d))
      .each("end", function(e, i) {
          // check if the animated element's data e lies within the visible angle span given in d
          if (e.x >= d.x && e.x < (d.x + d.dx)) {
            // get a selection of the associated text element
            var arcText = d3.select(this.parentNode).select("text");
            // fade in the text element and recalculate positions
            arcText.transition().duration(750)
              .attr("opacity", 1)
              .attr("transform", function() { return "rotate(" + computeTextRotation(e) + ")" })
              .attr("x", function(d) { return y(d.y); });
          }
      });
  }
// });

d3.select(self.frameElement).style("height", height + "px");

// Interpolate the scales!
function arcTween(d) {
  var xd = d3.interpolate(x.domain(), [d.x, d.x + d.dx]),
      yd = d3.interpolate(y.domain(), [d.y, 1]),
      yr = d3.interpolate(y.range(), [d.y ? 20 : 0, radius]);
  return function(d, i) {
    return i
        ? function(t) { return arc(d); }
        : function(t) { x.domain(xd(t)); y.domain(yd(t)).range(yr(t)); return arc(d); };
  };
}

function computeTextRotation(d) {
  return (x(d.x + d.dx / 2) - Math.PI / 2) / Math.PI * 180;
}

</script>
</body>
</html>
